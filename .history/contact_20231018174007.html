<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PON DESIGN</title>
    <script src="https://kit.fontawesome.com/44371eb32e.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/service.css">
    <link rel="stylesheet" href="./css/works.css">
    <link rel="stylesheet" href="./css/news.css">
    <link rel="stylesheet" href="./css/company.css">
    <link rel="stylesheet" href="./css/recruit.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <header class="l-header">
        <div class="l-header__logo">
            <h1 class="logo">
                <a href="index.html" class="logo__link"><img class="logo__img" src="img/logo.svg" alt="PON DESIGN"></a>
            </h1>
        </div>
        <div class="l-header__nav">
            <nav class="p-global-nav">
                <ul class="p-global-nav__list">
                    <li class="p-global-nav__item"><a href="news.html" class="p-global-nav__link">news</a></li>
                    <li class="p-global-nav__item"><a href="service.html" class="p-global-nav__link">service</a></li>
                    <li class="p-global-nav__item"><a href="works.html" class="p-global-nav__link">works</a></li>
                    <li class="p-global-nav__item"><a href="company.html" class="p-global-nav__link">company</a></li>
                    <li class="p-global-nav__item"><a href="recruit.html" class="p-global-nav__link">recruit</a></li>
                    <li class="p-global-nav__item"><a href="contact.html" class="p-global-nav__link">contact</a></li>
                </ul>
            </nav>
        </div>
        <button type="button" class="c-btn-menu js-btn-menu">
            <span class="c-btn-menu__line"></span>
        </button>
    </header>

    <div class="p-hero">
        <div class="p-hero__inner">
            <h2 class="c-heading-primary c-heading-primary--white">CONTACT<span class="c-heading-primary__sub">お問い合わせ</span></h2>
        </div>
    </div>

    <div class="p-breadcrumb">
        <div class="l-inner">
            <ol itemscope itemtype="https://schema.org/BreadcrumbList" class="p-breadcrumb__list">
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="p-breadcrumb__item">
                    <a itemprop="item" href="." class="p-breadcrumb__link">
                        <span itemprop="name">HOME</span>
                    </a>
                    <meta itemprop="position" content="1">
                </li>
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="p-breadcrumb__item">
                    <span itemprop="item" href="contact.html">
                        <span itemprop="name">CONTACT</span>
                    </span>
                    <meta itemprop="position" content="2">
                </li>
            </ol>
        </div>
    </div>

    <main class="l-contents">
        <section class="p-contact-form l-section">
            <div class="p-contact-form__inner l-inner">
                <div class="p-contact-form__lead">
                    Webサイトの制作のご依頼やお見積りなど、<br class="u-sp-only">お気軽にご相談ください。
                </div>
                <div class="p-contact-form__body">
                    <form action="" class="c-form">
                        <div class="c-form__item">
                            <div class="c-form__title">
                                お問い合わせ種別
                                <span class="c-form__require">*必須</span>
                            </div>
                            <span class="c-form__radio">
                                <input type="radio" id="type01" name="type" value="お仕事のご依頼・ご相談" checked>
                                <label for="type01">お仕事のご依頼・ご相談</label>
                            </span>
                            <span class="c-form__radio">
                                <input type="radio" id="type02" name="type" value="お見積りのご依頼">
                                <label for="type02">お見積りのご依頼</label>
                            </span>
                            <span class="c-form__radio">
                                <input type="radio" id="type03" name="type" value="採用について">
                                <label for="type03">採用について</label>
                            </span>
                            <span class="c-form__radio">
                                <input type="radio" id="type04" name="type" value="その他">
                                <label for="type04">その他</label>
                            </span>    
                        </div>
                        <div class="c-form__item">
                            <label for="name" class="c-form__title">
                                お名前
                                <span class="c-form__require">*必須</span>
                            </label>
                            <input type="text" id="name" name="name" required class="c-form__input">
                        </div>
                        <div class="c-form__item">
                            <label for="company" class="c-form__title">
                                会社名
                            </label>
                            <input type="text" id="company" name="company" class="c-form__input">
                        </div>
                        <div class="c-form__item">
                            <label for="email" class="c-form__title">
                                メールアドレス
                                <span class="c-form__require">*必須</span>
                            </label>
                            <input type="text" id="email" name="email" required class="c-form__input">
                        </div>
                        <div class="c-form__item">
                            <label for="tel" class="c-form__title">
                                お電話番号
                                <span class="c-form__note">（半角数字ハイフンなし）</span>
                            </label>
                            <input type="tel" id="tel" name="tel" class="c-form__input">
                        </div>
                        <div class="c-form__item">
                            <label for="comment" class="c-form__title">
                                お問い合わせ内容
                                <span class="c-form__require">*必須</span>
                            </label>
                            <textarea name="comment" id="comment" class="" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="l-footer">
        <nav class="l-footer-nav">
            <ul class="l-footer-nav__list">
                <li class="l-footer-nav__item"><a href="news.html" class="l-footer-nav__link">NEWS</a></li>
                <li class="l-footer-nav__item"><a href="service.html" class="l-footer-nav__link">SERVICE</a></li>
                <li class="l-footer-nav__item"><a href="works.html" class="l-footer-nav__link">WORKS</a></li>
                <li class="l-footer-nav__item"><a href="company.html" class="l-footer-nav__link">COMPANY</a></li>
                <li class="l-footer-nav__item"><a href="recruit.html" class="l-footer-nav__link">RECRUIT</a></li>
                <li class="l-footer-nav__item"><a href="contact.html" class="l-footer-nav__link">CONTACT</a></li>
            </ul>
        </nav>
        <div class="c-copyright">
            <a href="." class="c-copyright__link">&copy;PON DESIGN</a>
        </div>
    </footer>

    <div class="c-page-top">
        <a href="#" class="c-page-top__link"><i class="fa-solid fa-arrow-up"></i></a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
